<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>JavaScript</title>
  </head>
  <body>
    <div class="container">
      <div class="upper">
        <div class="location" id="weather">
          <span id="WeatherFirst"></span>
          <span id="WeatherSecond"></span>
          <span id="WeatherThird"></span>
        </div>
        <input class="hidden" id="logoff" type="submit" value="Change User" />
      </div>
      <div class="maincontents">
        <h2 class="clock">
          <span class="hour"></span>
          <span class="dot1"></span>
          <span class="minute"></span>
          <span class="dot2"></span>
          <span class="second"></span>
        </h2>
        <div class="blanks">
          <form class="loginForm">
            <input
              id="nameblank"
              required
              type="text"
              size="60"
              placeholder="What's your name?"
            />
            <input id="enterButton" type="submit" value="Enter" />
          </form>
          <h1 id="greeting" class="hidden"></h1>
          <form id="todo">
            <input
              id="todoblank"
              type="text"
              size="60"
              placeholder="What's your plan?"
              required
            />
            <input id="addButton" type="submit" value="Add" />
          </form>
          <ul id="todo-list"></ul>
        </div>
      </div>
      <div class="downside">
        <footer id="quotes">
          <span></span>
          <span></span>
        </footer>
      </div>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/clock.js"></script>
  </body>
</html>
